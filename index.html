<html>

<link rel="stylesheet" href="css.css">

	<head>
		<title>Formular</title>
	</head>
	<body align='center' width='100%'>
	<h2> Formular </h2>
	<form method='get' action='send.html'>
		<table >
		<tr>
			<td class='txt'>
			Vorname:
			</td>
			<td class='inp'>
				<input name='vname' id='Vname' size=25 style="height:30px;">
			</td>
		</tr>
		<tr>
			<td class='txt'>
			Nachname:
			</td>
			<td class='inp'>
				<input name='nname' id='Nname' size=25 style="height:30px;">
			</td>
		</tr>
		<tr>
			<td class='txt'>
			Strasse:
			</td>
			<td class='inp'>
				<input name='strasse' id='Fstrasse' size=25 style="height:30px">
			</td>
		</tr>
		<tr>
			<td class='txt'>
			PLZ:
			</td>
			<td class='inp'>
				<input name='plz' id='Fplz' size=10 style="height:30px">
			</td>
		</tr>
		<tr>
			<td class='txt'>
			Ort:
			</td>
			<td class='inp'>
				<input name='ort' id='Fort' size=25 style="height:30px">
			</td>
		</tr>
		<tr>
			<td class='txt'>
			Land:
			</td>
			<td class='inp'>
				<select size=1 name='land' id='Fland' style="height:30px">
				<option value='deutschland'>Deutschland
				<option value='afghanistan'>Afghanistan
				</select>
			</td>
		</tr>
		</table>
		<br>
		<input type='submit' value='absenden' id='okButton'>
		</form>
</body>

</html>
